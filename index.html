<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="image">
          <img class="nft-img" src="./images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>

        <h2>Equilibrium #3429</h2>
        <p class="details">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span class="price-text">0.041 ETH </span>
          </span>

          <span class="time">
            <img src="./images/icon-clock.svg" alt="" /><span class="time-text">
              3 days left</span
            ></span
          >
        </div>
        <br class="line" />
        <div class="creator">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
